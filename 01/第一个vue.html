<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{msg2}}
    </div>
    <script>
        var vm = new Vue(
            {
                el: "#app",
                data: {
                    msg: "第一个Vue",
                    msg2: "好好学习，天天向上"
                }
            }
        )
    </script>
</body>
</html>
