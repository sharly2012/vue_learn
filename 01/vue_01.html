<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../lib/vue.min.js"></script>
</head>
<body>
    <div class="vue_det">
        <h1>site: {{site}}</h1>
        <h1>url: {{url}}</h1>
        <h1>{{details()}}</h1>
        <h1>Alex: {{alexa}}</h1>
        <p v-html="msg"></p>
    </div>
    <script type="text/javascript">
        var data = { site: "菜鸟教程", url: "www.runoob.com", alexa: 10000, msg: "<br><h3>菜鸟教程</h3>"}
        var vm = new Vue({
            el: ".vue_det",
            data: data,
            methods:{
                details: function(){
                    return this.site + " - 学的不仅是技术，更是梦想！";
                }
            }
        })
        document.write(vm.$data===data)
        document.write("<br>")
        document.write("--------------------")
        document.write("<br>")
        document.write(vm.$el === document.getElementsByClassName("vue_det")[0])     
    </script>
</body>
</html>
