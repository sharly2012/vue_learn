<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app {
            font-family: Roboto, snas-serif;
            color: #363e4f;
        }
        .data-lable {
            display: inline-block;
            width: 160px;
        }
    </style>
</head>
<body>
    <div id="app">
        <p><strong class="data-lable">A</strong><input type="text" v-model="a"></p>
        <p><strong class="data-lable">B</strong><input type="text" v-model="b"></p>
        <p><strong class="data-lable">C=A*2+2</strong>{{c}}</p>
        <p><strong class="data-lable">D=A+B*2</strong>{{d}}</p>
        <p><strong class="data-lable">E=B/2</strong>{{e}}</p>
        <p><strong class="data-lable">F=C+D</strong>{{f}}</p>
        <p><strong class="data-lable">G=D-E</strong>{{g}}</p>
    </div>
    <script src="../lib/vue.min.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data () {
                return {
                    a: 3,
                    b: 4
                }
            },
            computed: {
                c(){
                    return this.a*2+2
                },
                d(){
                    return Number(this.a) + this.b*2
                },
                e(){
                    return this.b/2
                },
                f(){
                    return Number(this.c) + Number(this.d)
                },
                g(){
                    return this.d - this.e
                }
            }
        })
    </script>
</body>
</html>
